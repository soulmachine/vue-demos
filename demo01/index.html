<!DOCTYPE html>
<html>
  <head>
    <script src="http://cdn.jsdelivr.net/vue/2.0.3/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p>{{ message }}</p>
    </div>
    <!-- Must put the script below after the app div -->
    <script type="text/javascript">
      new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue.js!'
        }
      })
    </script>
  </body>
</html>
